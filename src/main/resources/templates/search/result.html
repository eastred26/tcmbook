<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="utf-8">
<head>
    <meta content="text/html;charset=UTF-8"/>
    <meta http-equiv="x-ua-compatible" content="IE=edge"/>
    <meta name="viewpoint" content="width=device-width, initial-scale=1"/>
    <link th:href="@{favicon.ico}" rel="icon" type="image/x-icon">
    <link th:href="@{css/search_area.css}" rel="stylesheet">
    <link th:href="@{datatable/jquery.dataTables.css}" rel="stylesheet">
    <link th:href="@{bootstrap/css/bootstrap.min.css}" rel="stylesheet">
    <link th:href="@{css/home.css}" rel="stylesheet">
    <title>基于《伤寒论》与《金匮要略》的中医知识服务系统</title>
</head>
<body th:style="'background:url('+@{/images/backperson1.png}+') right bottom no-repeat fixed,url('+@{/images/backperson2.png}+') left bottom no-repeat fixed;background-size: 450px;background-color: #f5f5f5;'">
<div th:fragment="navbar" class="wrapper" role="navigation">
    <div th:replace="fragments/header :: header">Header</div>
</div>
<div class="content-container">
    <div class="search-container">
        <div class="search-content">
            <div class="sub-nav">
                当前位置：<a href="http://zcy.ckcest.cn/tcm/"> 首页 </a>> <a href="././home">基于《伤寒论》与《金匮要略》的中医知识服务系统</a>
            </div>
        </div>
    </div>
    <div id="search_cf" class="search cf">
        <table  class="search_table" cellpadding="0">
            <tr id="search_cell">
                <!-- 关键字输入框 -->
                <td>
                    <input id="query_input" maxlength="40" placeholder="查询条目、方药信息">
                </td>
                <!-- 搜索文字和图标 -->
                <td>
                    <a class="button" href="javascript:void(0);" id="identification_search_btn">搜索</a>
                    <!--<i id="identification_search_icon" class="icon ion-search"></i>-->
                </td>
            </tr>
        </table>
        <br>
        <div id="radio_center" >搜索选项：&nbsp;
            <input type="radio" name="search_type" value="shl" checked>伤寒论&nbsp;&nbsp;
            <input type="radio" name="search_type" value="jgyl">金匮要略&nbsp;&nbsp;
            <input type="radio" name="search_type" value="prescription">方剂&nbsp;&nbsp;
            <input type="radio" name="search_type" value="herb">中药&nbsp;&nbsp;
        </div>
    </div>
    <div class="search-result">
        <div class="pull-left result-area">
            <div class="resultnum">
                共检索到<span class="num" th:text="${num}"> </span>条记录
            </div>
            <!-- result list -->
            <div id="resultContent">
                <div class="result-list" id = "result_list"></div>
                <div class="nav-pagination">
                    <div th:each="pre : ${map}" class="alphabet-med">
                        <ul class="row" style="margin-left: 30px; max-width: 850px">
                            <li >
                                <a th:if="${type0}=='prescription'" class="med-name"  th:text="${pre.value}" th:href="'./prescription/'+${pre.key}"></a>
                                <a th:if="${type0}=='herb'" class="med-name"  th:text="${pre.value}" th:href="'./herb/'+${pre.key}"></a>
                                <a th:if="${type0}=='shl'" class="med-name"  th:text="${pre.value}" th:href="'./bookEntryS/'+${pre.key}"></a>
                                <a th:if="${type0}=='jgyl'" class="med-name"  th:text="${pre.value}" th:href="'./bookEntryJ/'+${pre.key}"></a>
                            </li></ul>
                        </div>
                    </div>
                </div>
            </div>
        </div>


</div>
<div th:replace="fragments/footer :: footer">footer</div>
<script th:src="@{js/jquery-3.2.1/jquery.min.js}" type="text/javascript"></script>
<script th:src="@{/js/home.js}" type="text/javascript"></script>
</body>
</html>
