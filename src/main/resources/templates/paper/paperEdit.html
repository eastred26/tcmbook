<!DOCTYPE html>
<html lang="en"	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/favicon.ico}" rel="icon" type="image/x-icon">
    <title>中医知识测验子系统-试卷信息编辑</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/demo.css}" rel="stylesheet">
    <link th:href="@{/css/ready_back.css}" rel="stylesheet">
    <link th:href="@{/datatable/jquery.dataTables.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body th:style="'background:url('+@{/images/backperson1.png}+') right bottom no-repeat fixed,url('+@{/images/backperson2.png}+') left bottom no-repeat fixed;background-size: 450px;background-color: #f5f5f5;'">
<div th:fragment="navbar" class="wrapper" role="navigation">
    <div th:replace="fragments/header :: header">Header</div>
</div>
<div class="wrapper">
    <!--header-->
    <div th:replace="commons/bar::#examnav(activeUri='/exam/toExam')"></div>

    <!--main panel-->
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">试题编辑页面</h4>
                <div class="col-md-6">
                    <form th:action="@{/paper/EditPaper}" method="put">
                        <input type="hidden" name="pid" th:value="${paper.getId()}">
                        <div class="card">
                            <div class="card-body">
                                <div class="form-group">
                                    <label for="name">试卷名称</label>
                                    <input type="text" class="form-control" id="name" name="paperName" th:value="${paper.getPaperName()}">
                                </div>
                                <div class="form-group">
                                    <label for="name">试卷介绍</label>
                                    <input type="text" class="form-control" id="intro" name="paperIntro" th:value="${paper.getPaperIntro()}">
                                </div>
                            </div>
                        </div>
                        <div class="card-action">
                            <button class="btn btn-success" th:text="添加"></button>
                            <button class="btn btn-danger">取消</button>
                        </div>
                    </form>
                </div>
                    </div>
                    </div>
                </div>
            </div>

    <!--footer-->
<div th:replace="fragments/footer :: footer">footer</div>
<script th:src="@{/js/jquery-3.2.1/jquery.min.js}" type="text/javascript"></script>


</body>
</html>
