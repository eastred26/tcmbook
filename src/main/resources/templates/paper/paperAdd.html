<!DOCTYPE html>
<html lang="en"	xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link th:href="@{/favicon.ico}" rel="icon" type="image/x-icon">
    <title>中医知识测验子系统-试卷添加</title>
    <!-- Bootstrap core CSS -->
    <link th:href="@{/css/demo.css}" rel="stylesheet">
    <link th:href="@{/css/ready.css}" rel="stylesheet">
    <link th:href="@{/datatable/jquery.dataTables.css}" rel="stylesheet">
    <link th:href="@{/bootstrap/css/bootstrap.min.css}" rel="stylesheet">
</head>
<body th:style="'background:url('+@{/images/backperson1.png}+') right bottom no-repeat fixed,url('+@{/images/backperson2.png}+') left bottom no-repeat fixed;background-size: 450px;background-color: #f5f5f5;'">
<div th:fragment="navbar" class="wrapper" role="navigation">
    <div th:replace="fragments/header :: header">Header</div>
</div>
<div class="wrapper">
    <!--header-->
    <div th:replace="commons/bar::#examnav(activeUri='/exam/toExam')"></div>

    <!--main panel-->
    <div class="main-panel">
        <div class="content">
            <div class="container-fluid">
                <h4 class="page-title">试题添加页面</h4>
                <div class="col-md-6">
                    <form th:action="@{/paper/addPaper}" method="post">
                    <div class="card">
                        <div class="card-body">
                            <div class="form-group">
                                <label for="name">试卷名称</label>
                                <input type="text" class="form-control" id="name" name="paperName" value="">
                            </div>
                            <div class="form-group">
                                <label for="name">出题范围</label>
                                <select class="form-control form-control-sm" name="type">
                                    <u>
                                        <option th:text="伤寒论" th:value="s"  selected></option>
                                    </u>
                                    <u>
                                        <option th:text="金匮要略" th:value="j" ></option>
                                    </u>
                                    <u>
                                        <option th:text="综合" th:value="k" ></option>
                                    </u>
                                </select>
                            </div>
                            <input type="hidden" id="creatorId" name="creatorId" th:value="${session.loger.getId()}">
                            <div class="form-group">
                                <label for="name">单选题个数</label>
                                <input type="text" class="form-control" id="numa" name="numa">
                            </div>
                            <div class="form-group">
                                <label for="name">多选题个数</label>
                                <input type="text" class="form-control" id="numb" name="numb">
                            </div>
                            <div id="divc" class="form-group">
                                <label for="name">填空题个数</label>
                                <input type="text" class="form-control" id="numc" name="numc">
                            </div>
                        </div>
                    </div>
                        <div class="card-action">
                            <button class="btn btn-success" th:text="下一步"></button>
                            <a class="btn btn-info" href="#" th:href="@{/exam/toExam}">返回</a>
                        </div>
                    </form>
                    </div>
                    </div>
                    </div>
                </div>
            </div>

    <!--footer-->
<div th:replace="fragments/footer :: footer">footer</div>
<script th:src="@{/js/jquery-3.2.1/jquery.min.js}" type="text/javascript"></script>
<script>
    $("#selectType").change(function () {
        var type = $(this).children('option:selected').val();
        if(type=="z"){
            $("#divc").hide();
            $("#divd").hide();
        }
        if(type=="x"){
            $("#divc").hide();
            $("#divd").hide();
        }
        return false;
    })
</script>


</body>
</html>
